baseURL: https://example.org/
languageCode: en-us
title: Qiangwei Bai's Blog
theme: ["PaperMod"]

pagination:
  pagerSize: 10

params:
  author: "Qiangwei Bai"
  description: "A blog about AI technology"
  keywords: ["AI", "LLM", "RL"]

  defaultTheme: "auto"  # auto, light, dark
  disableThemeToggle: false

  math: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
  
  # 分享按钮
  ShareButtons: ["linkedin", "twitter", "reddit", "facebook"]
  
  # 显示阅读时间
  ShowReadingTime: true
  # 显示分享按钮
  ShowShareButtons: true
  # 显示目录
  ShowToc: true
  # 目录可折叠
  TocOpen: false
  # 显示代码复制按钮
  ShowCodeCopyButtons: true
  # 显示文章导航
  ShowPostNavLinks: true
  # 显示面包屑导航
  ShowBreadCrumbs: true
  # 显示完整文本搜索
  ShowFullTextSearch: true

markup:
  goldmark:
    renderer:
      unsafe: true

  highlight:
    style: github
    lineNos: true
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    tabWidth: 2
    languages: ["python", "javascript", "bash", "yaml", "json", "sql", "r", "julia"]

menu:
  main:
    - name: "Archive"
      url: "/archives"
      weight: 10
    - name: "Search"
      url: "/search/"
      weight: 20
    - name: "Tags"
      url: "/tags/"
      weight: 30
    - name: "Categories"
      url: "/categories/"
      weight: 40

outputs:
  home:
    - HTML
    - RSS
    - JSON

sitemap:
  changefreq: "weekly"
  priority: 0.5
  filename: "sitemap.xml"
