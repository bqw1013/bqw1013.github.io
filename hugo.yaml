baseURL: https://example.org/
languageCode: en-us
title: Qiangwei Bai's Blog
theme: ["PaperMod"]

pagination:
  pagerSize: 10

# 启用数学公式支持
markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - ['$$', '$$']
          - ['\\[', '\\]']
          inline:
          - ['$', '$']
          - ['\\(', '\\)']
  highlight:
    style: github
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    lineNumbersInTable: true

params:
  author: "Qiangwei Bai"
  description: "A blog about AI technology, deep learning, and machine learning"
  keywords: ["AI", "LLM", "RL", "Deep Learning", "Machine Learning", "Neural Networks"]
  
  # 主页配置
  homeInfoParams:
    title: "Welcome to Qiangwei Bai's AI Blog"
    content: "Exploring the frontiers of artificial intelligence, deep learning, and machine learning research"
  
  # 搜索功能
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
  
  # 社交链接
  socialIcons:
    - name: github
      url: "https://github.com/your-username"
    - name: email
      url: "mailto:your-email@example.com"
    - name: rss
      url: "index.xml"
  
  # 显示设置
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowToc: true
  TocOpen: false
  
  # 评论系统（可选）
  comments: false
  
  # 数学公式支持
  math: true

# 菜单配置
menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 40

# 输出格式
outputs:
  home:
    - HTML
    - RSS
    - JSON